<div id="registerContainer">
        <div ng-show="registrationCtrl.openAlert" uib-alert class="alert alert-warning">
            <span>{{registrationCtrl.alertMsg}}</span>
            <span class="fa fa-close alert-close" ng-click="registrationCtrl.closeAlert()"></span>
        </div>
    <div id="registerbox" style="margin-top:26px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="panel-heading">
                Contact Information Form
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="register-alert" class="alert alert-danger col-sm-12"></div>

                <form>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>First Name</label>
                                <input type="text" maxlength="15" placeholder="Enter First Name..." class="form-control" ng-class="{'org_border':!registrationCtrl.isValidFName}" ng-model="registrationCtrl.contact.fName" ng-keypress="registrationCtrl.validateName($event)">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Last Name</label>
                                <input type="text" maxlength="15" placeholder="Enter Last Name..." class="form-control" ng-class="{'org_border':!registrationCtrl.isValidLName}" ng-model="registrationCtrl.contact.lName" ng-keypress="registrationCtrl.validateName($event)">
                            </div>
                        </div>					
                       						
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" maxlength="10" placeholder="Enter Phone Number..." class="form-control" ng-class="{'org_border':!registrationCtrl.isValidPhone}" ng-model="registrationCtrl.contact.phone" ng-keypress="registrationCtrl.validatePhone($event)">
                        </div>		
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" placeholder="Enter Email Address..." class="form-control" ng-class="{'org_border':!registrationCtrl.isValidEmail}" ng-model="registrationCtrl.contact.email" ng-keypress="registrationCtrl.validateEmail(registrationCtrl.contact.email)">
                        </div>	
                        <div class="form-group">
                            <label>Status</label>
                            <div>
                                <div class="btn-group" uib-dropdown>
                                <button ng-click="registrationCtrl.toggleStatus()" id="btn-append-to-single-button" class="status-btn" type="button" uib-dropdown-toggle>
                                    <span class="padding-horizontal-5" ng-bind="registrationCtrl.contact.status"></span> <span class="caret"></span>
                                </button>
                                <ul ng-class="{'show':registrationCtrl.isStatusOpen}" class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">
                                    <li role="menuitem"><a ng-click="registrationCtrl.selectStatus('Active')">Active</a></li>
                                    <li class="divider"></li>
                                    <li role="menuitem"><a ng-click="registrationCtrl.selectStatus('Inactive')">Inactive</a></li>
                                  </ul>
                                </div>
                            </div>
                        </div>	
                        
                        <button type="button" class="submit-btn btn btn-lg btn-info" ng-bind="registrationCtrl.buttonTxt" ng-click="registrationCtrl.registercontact(registrationCtrl.contact)"></button>					
                    </div>
                </form> 
            </div>
            </div>
        <div class="panel panel-info" >
            <div class="panel-heading">
                Contact List
            </div>
            <div style="padding-top:30px" class="panel-body" >
               <table class="table">
                <thead class="thead-inverse">
                    <tr ng-show="registrationCtrl.contactList.length > 0">
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contact in registrationCtrl.contactList" ng-class="{'inactive':contact.status=='Inactive'}">
                        <th scope="row">{{$index + 1}}</th>
                        <td>{{contact.fName}}</td>
                        <td>{{contact.lName}}</td>
                        <td>{{contact.phone}}</td>
                        <td>{{contact.email}}</td>
                        <td>{{contact.status}}</td>
                        <td><span><i class="fa fa-trash" aria-hidden="true" ng-click="registrationCtrl.deletecontact($index)"></i></span>
                            <span class="ml"><i class="fa fa-pencil" aria-hidden="true" ng-click="registrationCtrl.editcontact($index)" ></i></span>
                            <span class="ml"><i class="fa fa-info" aria-hidden="true" ng-click="registrationCtrl.contactDetail($index,contact)"></i></span>
                        </td>
                    </tr>
                 
                </tbody>
            </table>
                   <span class="no-data" ng-show="registrationCtrl.contactList.length < 1">NO DATA FOUND</span>
            </div>
        </div>

      
    </div>
</div>
